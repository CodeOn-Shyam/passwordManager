<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register – PawwordEX</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <h1>PawwordEX</h1>
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/login.html">Login</a>
        </div>
    </div>

    <div class="card">
        <h2>Create Account</h2>
        <div class="row">
            <div>
                <label>Username</label>
                <input id="regUsername" placeholder="shyam">
            </div>
            <div>
                <label>Password</label>
                <input id="regPassword" type="password" placeholder="••••••••">
            </div>
            <div>
                <label>Confirm Password</label>
                <input id="regPassword2" type="password" placeholder="••••••••">
            </div>
        </div>
        <button id="regBtn">Register</button>
        <div id="regStatus" class="status"></div>
        <p class="hint">Already have an account? <a href="/login.html">Login</a></p>
    </div>
</div>

<script src="/js/register.js"></script>
</body>
</html>
